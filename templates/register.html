{% extends "layout.html" %} {% block content %}
<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2>Login<span>.</span></h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->
<!-- Cart Total Page Begin -->
<section class="cart-total-page spad">
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-5 col-md-6 m-auto card p-4">
                <form method="POST" action="/register" class="card-body">
                    

                    <div class="form-group mb-3">
                        <label for="name" class="form-label">name</label>
                        <input type="text" class="form-control" id="name" >
                    </div>

                    <div class="form-group mb-3">
                        <label for="balance" class="form-label">balance</label>
                        <input type="number" class="form-control" id="balance" >
                    </div>
                                        
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" >
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" >
                    </div>
                    
                    <div class="text-center">
    
                        <div class="d-grid gap-2">
                            <button type="submit"  class="btn btn-block btn-primary mb-3"> Sign in </button>
                        </div>
    
                        <p>
                            {% if request.path != '/login/' %}
                            Have an account?
                            <a href="{{url_for('login')}}">login</a>
                            {% endif %}
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Cart Total Page End -->
{% endblock content %}
